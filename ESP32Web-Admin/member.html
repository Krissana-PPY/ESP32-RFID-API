<!DOCTYPE html>
<html>
<head>
    <title>UID Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background-color: lightblue; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
            padding: 10px; /* Add padding for better mobile view */
        }
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            width: 100%; /* Change to 100% for mobile responsiveness */
            max-width: 500px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid lightblue;
            text-align: left;
        }
        th {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UID Member List</h2>
        <table id="uidTable">
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        fetch('/UIDs.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const tableBody = document.getElementById('uidTable').getElementsByTagName('tbody')[0];
                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length === 2) {
                        const newRow = tableBody.insertRow();
                        const uidCell = newRow.insertCell(0);
                        const ownerCell = newRow.insertCell(1);
                        uidCell.textContent = columns[0];
                        ownerCell.textContent = columns[1];
                    }
                });
            })
            .catch(error => console.error('Error fetching UID data:', error));
    </script>
</body>
</html>
